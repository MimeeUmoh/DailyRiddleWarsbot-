<!doctype html>
<html lang="en">
<head>
  <title>Add Riddle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <h2>Add New Riddle</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <select name="category" id="category" class="form-select" required>
        <option value="free">Free</option>
        <option value="vip">VIP</option>
        <option value="premium">Premium</option>
        <option value="saturday">Saturday</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="question" class="form-label">Question</label>
      <textarea name="question" id="question" class="form-control" rows="3" required></textarea>
    </div>
    <div class="mb-3">
      <label for="answer" class="form-label">Answer</label>
      <input type="text" name="answer" id="answer" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Riddle</button>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
  </form>
</body>
</html>
